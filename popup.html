<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>extension</title>
        <link rel="stylesheet" href="styles/destyle.css">
        <link rel="stylesheet" href="styles/popup.css">
        <script src="styleScript/jquery-3.5.1.min.js"></script>
        <script src="popup.js" type="module"></script>
    </head>
    <body>
        <div class="icon">
            <img src="icons/icon_circle_500.png" />
            <h1>ATS System</h1>
        </div>
        <div class="discription first">
            <p>“ATS System”へようこそ！<br/>下のボタンを押して、<br/>開始しましょう。</p>
        </div>
        <div class="btn start first">
            <p>利用規約を<br/>読み取る</p>
        </div>
        <div class="discription second">
            <p>利用規約が上手く読み取れていたら「スタート」、そうでなければ「キャンセル」を押して下さい。</p>
        </div>
        <div class="btn second ok">
            <p>スタート</p>
        </div>
        <div class="btn second cancel">
            <p>キャンセル</p>
        </div>
        <div class="discription third">
            <p>申し訳ございません。利用規約を上手く読み取れなかったようなので、ご自身で選択して実行して下さい。</p>
        </div>
        <div class="btn third close">
            <p>分かった</p>
        </div>
    </body>
</html>
